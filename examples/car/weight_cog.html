
<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" type="text/css" href="../../main.css">
        <title></title>
    </head>

    <body>
        <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
        <header></header>

         <div class="templates hidden">
            <div class="controls">
                <h2><span class="dark">Radii</span> %(name)s</h2>
                <input data-index="%(index)s" value='%(tradius)s' data-r="%(rindex)s" id="radius_%(id)s" type="range" min="1" max="100">
                <input data-index="%(index)s" value='%(tspeed)s' data-r="%(rindex)s" id="speed_%(id)s" type="range" min="-100" max="100">
            </div>
        </div>

        <div class='view'>
            <canvas id="circles" width='960px' height='700px'></canvas>
        </div>

        <script src="../js/app.js">
            app.assets({
                jquery: '../../jquery-1.9.1.js',
                main: ['examples.js', 'leap.js', 'leap-bridge.js'],
                RF: ['../../RF.js', '../js/smooth.js'],
                renderer: ['../js/canvaslayers/canvaslayers.js'],
                examples: [
                    'renderer', 'jquery', 'main', 'RF'
                ],
                weightCog: ['examples', '../js/smoothie.js']
            }).load('weightCog', function(){
                weightCog('circles')
            })
        </script>
    </body>
</html>
